<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock, Paper, Scissors!</title>
  <!-- Bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <!-- My css -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css"/>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Rubik:900" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
  <!-- <header>
  <h1>ROCK PAPER SCISSORS</h1>  
  </header> -->
  <div class="header">
    <img class="back-button" src="assets/img/chevron_left.png" alt="logo" />
    <img class="logo-img" src="assets/img/logo.png" alt="logo" />
    <h1>ROCK PAPER SCISSORS</h1>
  </div>
  <div class="game container">
    <div>
      <div class="text player-rotate">PLAYER 1</div>
      <div class="option player-rotate">
        <div id="hand-rock" onclick="rock()"><img src="assets/img/batu.png" width="128" 
          height="92"></div>
        <div id="hand-paper" onclick="paper()"><img src="assets/img/kertas.png" width="117" 
          height="152"></div>
        <div id="hand-scissors" onclick="scissors()"><img src="assets/img/gunting.png" width="128" 
          height="154"></div>
      </div>
      <div></div>
    </div>
    <div class="vs">vs</div>
    <div>
      <div class="text-computer text computer-rotate">COM</div>
      <div class="option computer-rotate">
        <img src="assets/img/batu.png" width="128" 
          height="92">
        <img src="assets/img/kertas.png" width="117" 
          height="152">
        <img src="assets/img/gunting.png" width="128" 
          height="154">
      </div>
      <div></div>
    </div>
  </div>
  <div class="container message" id="message">
    Hasil Rock paper scissors!
  </div>
  <div id="reset" onclick="resetConfirm()"><img src="assets/img/refresh.png" width="80" 
    height="80"></div>
  <!-- JQuery for manipulate css -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap js -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <!-- My js -->
  <script src="assets/js/main.js"></script>
</body>
</html>
